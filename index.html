<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="big-image left active">
                <img src="img/01.jpg" alt="lago">
            </div>
            <div class="big-image left">
                <img src="img/02.jpg" alt="svizzera">
            </div>
            <div class="big-image left">
                <img src="img/03.jpg" alt="gran bretagna">
            </div>
            <div class="big-image left">
                <img src="img/04.jpg" alt="russia">
            </div>
            <div class="big-image left">
                <img src="img/05.jpg" alt="maldive">
            </div>
            <div class="small-image left">
                <div class="chevron up"><i class="fa-solid fa-chevron-up"></i></div>
                <div class="item active">
                    <img src="img/01.jpg"  class="active" alt="lago">
                </div>
                <div class="item">
                    <img src="img/02.jpg" alt="svizzera">
                </div>
                <div class="item">
                    <img src="img/03.jpg" alt="gran bretagna">
                </div>
                <div class="item">
                    <img src="img/04.jpg" alt="russia">
                </div>
                <div class="item">
                    <img src="img/05.jpg" alt="maldive">
                </div>
                <div class="chevron down"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
